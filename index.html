<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Age</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="h1">Guess My Age 🤔</h1>
        <p class="between">Hint: Between 18 and 35</p>
      </header>
      <div class="line"></div>
      <main>
        <!-- <section class="left"> -->
        <div class="leftup">
          <img src="../img/walking.gif" alt="Thinking🤔" class="gif" />
        </div>

        <div class="leftdown">
          <input type="number" class="input" placeholder="18?" />
          <button class="btn guess">Guess</button>
        </div>
        <!-- </section> -->

        <!-- <section class="right"> -->
        <div class="rightup">
          <p class="output">?</p>
        </div>
        <div class="rightdown">
          <p class="info">Start Guessing...</p>
          <p class="scohigh">✨ Score :<span class="score">35</span></p>
          <p class="scohigh">🎡 Highscore :<span class="highscore">0</span></p>
        </div>

        <!-- </section> -->
        <button class="btn again">Restart♻</button>
      </main>

      <footer class="footer">
        Copyright &copy; NwekeMaxwell37@gmail.com. All rights Reserved. My first
        Javascript Game😇 Hope You Like it😁
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
